<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery尺寸</title>
<!-- <link rel="shortcut icon" href="../images/favicon.ico"> -->
<script src="../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		/*1.不含内边距、边框、外边距*/
		$("#btn1").click(function(){
			var txt='';
			txt += "div的宽度  " + $("#div").width() +"<br />";
			txt += "div的高度  " + $("#div").height();
			$("#div").html(txt);
		});
		/*2.包含内边距的宽度*/
		$("#btn2").click(function(){
			var txt='';
			txt += "div宽度  " + $("#div").width() +"<br />";
			txt += "div高度  " + $("#div").height() + "<br>";
			txt += "div的宽度(包含内边距)" + $("#div").innerWidth() +"<br />";
			txt += "div的高度(包含内边距)" + $("#div").innerHeight();
			$("#div").html(txt);
		});
		/*3.包含内边距、边框*/
		$("#btn3").click(function(){
			var txt='';
			txt += "div宽度  " + $("#div").width() +"<br />";
			txt += "div高度  " + $("#div").height() + "<br>";
			txt += "div的宽度(包含内边距和边框)：" + $("#div").outerWidth() +"<br />";
			txt += "div的高度(包含内边距和边框)：" + $("#div").outerHeight();
			$("#div").html(txt);
		});
	});
</script>
<style type="text/css">
	#div{
		height:100px;
		width:300px;
		padding:10px;
		margin:3px;
		border:1px solid blue;
		background-color:lightblue;
	}
</style>
</head>
<body>
<div id="div"></div>
<button id="btn1">显示div元素的尺寸</button>
<button id="btn2">显示div元素的尺寸(包含内边距)</button>
<button id="btn3">显示div元素的尺寸(包含内边距和边框)</button>
<p>width() - 返回元素的宽度</p>
<p>height() - 返回元素的高度</p>
<p>innerWidth() - 返回元素的宽度 (包含内边距)。</p>
<p>innerHeight() - 返回元素的高度 (包含内边距)。</p>
<p>outerWidth() - 返回元素的宽度 (包含内边距和边框)。</p>
<p>outerHeight() - 返回元素的高度 (包含内边距和边框)。</p>
</body>
</html>
